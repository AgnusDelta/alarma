<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Alarma de 30 Minutos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        #timer {
            font-size: 4rem;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover { background-color: #218838; }
        .info { color: #666; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Alarma Cíclica</h1>
    <p>La alarma sonará cada 30 minutos</p>
    
    <div id="timer">30:00</div>
    
    <button onclick="iniciarAlarma()">Activar Alarma</button>
    
    <p class="info">Asegúrate de tener el archivo <strong>alarma.mp3</strong> en la carpeta.</p>
</div>

<audio id="sonidoAlarma" src="alarma.mp3" preload="auto"></audio>

<script>
    let tiempoRestante = 30 * 60; // 30 minutos en segundos
    let intervalo;
    const display = document.querySelector('#timer');
    const sonido = document.getElementById('sonidoAlarma');

    function actualizarTimer() {
        const minutos = Math.floor(tiempoRestante / 60);
        const segundos = tiempoRestante % 60;

        // Formato 00:00
        display.textContent = 
            (minutos < 10 ? "0" : "") + minutos + ":" + 
            (segundos < 10 ? "0" : "") + segundos;

        if (tiempoRestante <= 0) {
            tocarAlarma();
            tiempoRestante = 30 * 60; // Reiniciar a 30 minutos
        } else {
            tiempoRestante--;
        }
    }

    function tocarAlarma() {
        sonido.play().catch(error => console.log("Error al reproducir:", error));
        console.log("¡Alarma sonando!");
    }

    function iniciarAlarma() {
        // Detener cualquier intervalo previo
        clearInterval(intervalo);
        
        // El primer clic permite que el audio funcione (política del navegador)
        sonido.play().then(() => {
            sonido.pause();
            sonido.currentTime = 0;
        });

        // Iniciar la cuenta regresiva
        intervalo = setInterval(actualizarTimer, 1000);
        alert("Alarma iniciada. Sonará cada 30 minutos.");
    }
</script>

</body>
</html>
